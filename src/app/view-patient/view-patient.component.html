<app-nav-bar></app-nav-bar>>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div class="card" >
                        <img height="150px" width="150px" src={{i.image}} class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Patient Name:{{i.name}}</h5>
                        <p class="card-text">Patient ID:{{i.id}}</p>
                        <p class="card-text">Date of Appointment:{{i.doa}}</p>
                       
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
